<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Météo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Météo</h1>
        <div class="search-box">
            <input type="text" placeholder="Rechercher une ville..." id="search-input">
            <button id="search-button">Rechercher</button>
        </div>
        <button id="location-button">Detect Location</button>
        <iframe id="map"
            width="600"
            height="450"
            style="border:0"
            loading="lazy"
            allowfullscreen
            src="https://maps.google.com/maps?q=Paris&t=&z=13&ie=UTF8&iwloc=&output=embed">
        </iframe>
        <div class="weather-info">
            <h2 id="city-name"></h2>
            <img id="weather-icon" src="" alt="Weather Icon">
            <p id="temperature"></p>
            <p id="description"></p>
            <p id="humidity"></p>
            <p id="wind-speed"></p>
        </div>

        <div class="forecast-info">
            <h2>Prévisions</h2>
            <div class="forecast-graphs">
                <canvas id="temperature-chart"></canvas>
                <canvas id="humidity-chart"></canvas>
            </div>
            <div class="daily-forecast" id="daily-forecast-container">
                <!-- Daily forecast items will be added here -->
            </div>
        </div>

        <div class="gemini-summary">
            <div class="gemini-animation">
                <div class="gemini-content" id="gemini-summary-text">
                    <!-- Gemini summary will be displayed here -->
                    <button id="gemini-button">Résumé IA</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
