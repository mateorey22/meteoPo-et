<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Weather</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <header>
            <h1>Retro Weather</h1>
            <div class="search-box">
                <input type="text" placeholder="Enter city name">
                <button><i class="fas fa-search"></i> Search</button>
            </div>
            <button id="get-location"><i class="fas fa-location-arrow"></i> Get My Location</button>
        </header>

        <main>
            <section id="current-weather" class="animated-section">
                <h2>Current Weather</h2>
                <div class="weather-info">
                    <p>Temperature: <span id="temperature"></span></p>
                    <p>Condition: <span id="condition"></span></p>
                    <p>Wind Speed: <span id="wind-speed"></span></p>
                    <p>Humidity: <span id="humidity"></span></p>
                    <p>Air Quality: <span id="air-quality"></span></p>
                    <p>UV Index: <span id="uv-index"></span></p>
                </div>
            </section>

            <section id="forecast" class="animated-section">
                <h2>Forecast</h2>
                <div class="chart-container">
                    <canvas id="rain-chart"></canvas>
                </div>
                <div class="chart-container">
                    <canvas id="sun-chart"></canvas>
                </div>
            </section>

            <section id="location" class="animated-section">
                <h2>Location</h2>
                <div id="map"></div>
            </section>

            <section id="ai-summary" class="animated-section">
                <h2>AI Summary</h2>
                <p id="summary"></p>
            </section>
        </main>

        <footer>
            <p>&copy; 2025 Retro Weather</p>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
